name: Run Maven Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and test with Maven
        run: mvn -B clean verify --file pom.xml
        working-directory: SpartaAPITestFramework

      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: SpartaAPITestFramework/target/cucumber-html-reports/

      # Optional: Upload Surefire reports
      - name: Upload surefire test reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-report
          path: SpartaAPITestFramework/target/surefire-reports/